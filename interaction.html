<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        
        }
        function keyPressed(){
            //Background changes
            fill(random(255),random(255),random(255));
         background(random(200),random(100),random(300))
        }
       function draw() {
        }
        function mouseMoved(){
            //lines solo
            line(width-800,height-600,mouseX,mouseY)
            line(width,height-600,mouseX,mouseY)
        }
        function  mouseDragged(){
            //Lines with Circle
            line(width-800,height-600,mouseX,mouseY)
            line(width,height-600,mouseX,mouseY)
            fill('orange')
            ellipse(mouseX,mouseY,300,300)
         //   rect(mouseX,mouseY,300,300)
            //line()
        }
     /*   function mouseMoved(){
            fill(random(255),random(255),random(255));
       ellipse(mouseX,mouseY,400,400)
    ellipse(mouseX,mouseY,500,200)
*/

    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/seanb3699/p5js/blob/master/interaction.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
