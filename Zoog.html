<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(500,800);
            strokeWeight(4);
            
            //Legs/Circles
            fill('purple')
            ellipse(320,450,50,50)
            ellipse(425,450,50,50)
            
            //The body
            fill('skyblue')
            rect(300,150,150,275)
            
            //Square eyes part
            fill('lightgreen')
            rect(320,175,25,25)
            fill(204, 252, 244)
            rect(400,175,25,25)
            
            //The text
            textSize(20);
            text("Hello World!", 320,375);
            fill('orange');
            
            //hands
            line(200,300,300,300)
            line(440,300,560,300)
            
            //The eyes
            ellipse(412,189,20,20)
            ellipse(332,189,20,20)
            
            //The Mouth
            stroke('yellow');
            strokeWeight(4);
            rect(325,275,100,20)

        }

        function draw() {
        }
    </script>
</head>

<body>

</body>

</html>
